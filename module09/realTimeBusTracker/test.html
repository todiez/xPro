<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Animate a marker</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZHp6ZW1iZXIiLCJhIjoiY2w4eTl4c3k4MDZwNDNubGcwNWR0cGZpZiJ9.y0dC7uo_Bb_kS69st-a-Cg";
      const map = new mapboxgl.Map({
        container: "map",
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: "mapbox://styles/mapbox/streets-v11",
        center: [0, 0],
        zoom: 2,
      });

      // Add a new Marker.
      const marker = new mapboxgl.Marker({
        color: "#F84C4C", // color it red
      });

      // Define the animation.
      function animateMarker(timestamp) {
        const radius = 20;

        /* 
        Update the data to a new position 
        based on the animation timestamp. 
        The divisor in the expression `timestamp / 1000` 
        controls the animation speed.
        */
        marker.setLngLat([
          Math.cos(timestamp / 10000) * radius,
          Math.sin(timestamp / 10000) * radius,
        ]);

        /* 
            Ensure the marker is added to the map. 
            This is safe to call if it's already added.
            */
        marker.addTo(map);

        // Request the next frame of the animation.
        requestAnimationFrame(animateMarker);
      }

      // Start the animation.
      requestAnimationFrame(animateMarker);
    </script>
  </body>
</html>
