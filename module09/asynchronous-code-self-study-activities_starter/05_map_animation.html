<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bus Stops</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      .map-overlay {
        position: absolute;
        left: 0;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div class="map-overlay top">
      <button style="font-size: 2em" onclick="move()">
        Show stops between MIT & Harvard
      </button>
    </div>

    <script>
      //mapbox access token
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZHp6ZW1iZXIiLCJhIjoiY2w4eWEwaTF1MGFmbjN2cDI4cGU1djFjYiJ9.HwVQ6bpWVO8wCEKsA2FC7A";

      //creates new Map using mapbox library
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        center: [-71.091542, 42.358862],
        zoom: 12,
      });

      //create marker and add to map (using mapbox library mapboxgl)
      let marker = new mapboxgl.Marker()
        .setLngLat([-71.092761, 42.357575])
        .addTo(map);

      const busStops = [
        [-71.093729, 42.359244],
        [-71.094915, 42.360175],
        [-71.0958, 42.360698],
        [-71.099558, 42.362953],
        [-71.103476, 42.365248],
        [-71.106067, 42.366806],
        [-71.108717, 42.368355],
        [-71.110799, 42.369192],
        [-71.113095, 42.370218],
        [-71.115476, 42.372085],
        [-71.117585, 42.373016],
        [-71.118625, 42.374863],
      ];

      let counter = 0;
      function move() {
        setTimeout(() => {
          if (counter >= busStops.length) return;
          marker.setLngLat(busStops[counter]);
          counter++;
          move();
        }, 1000);
      }
    </script>
  </body>
</html>
