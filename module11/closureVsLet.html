<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //loop with timer
        for (var i =1; i < 10; i++) {
            setTimeout(function(){
                console.log('first block: ' + i);
            }, 1000);
        }


        //closure
        for (var i =1; i < 10; i++) {
            (function(x){
                setTimeout(function(){
                console.log('second block: ' + x);
            }, 1000);
            })(i);
        }


        //simpler with block scope
        for (let i =1; i < 10; i++) {
            setTimeout(function(){
                console.log('third block: ' + i);
            }, 1000);
        }


    </script>

</body>
</html>
