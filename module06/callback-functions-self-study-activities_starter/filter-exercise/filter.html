<!DOCTYPE html>
<html>
<script>

const employees = [
  {name: 'peter', salary: 100000},
  {name: 'bruce', salary: 425000},
  {name: 'hanna', salary: 750000},
  {name: 'james', salary: 550800}    
];

function isBigEnough(element) {
  let comparison = element.salary <= 500000;
  return comparison;  	
}

const filtered = employees.filter(isBigEnough);


const filtered2 = employees.filter(function(test) {
  return test.salary >= 500000;

});


console.log(JSON.stringify(filtered));
console.log(employees[0].salary)
console.log(JSON.stringify(filtered2));

</script>
</html>
