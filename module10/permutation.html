<body>
    <script>
     

       function permute(stringArray) {
            
            if (stringArray.length === 1) return stringArray;

            let pic = "";
            let permutations = [];

            for (let i = 0; i < stringArray.length; i++) {

                pic = stringArray[i];
                let slicedArray = stringArray.slice(0,i) + stringArray.slice(i+1, stringArray.length); 

                for (var perm of permute(slicedArray)){
                    permutations.push(pic + perm);
                    //console.log(permutations);
                }
            }
            return permutations;
        };

        const stringArray = "abcd";
        console.log(JSON.stringify(permute(stringArray)));
        



        /*
        abc
        acb

        bac
        bca
           

        cab
        cba

        */

    </script>    
</body>
