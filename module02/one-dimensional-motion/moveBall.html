<div
  id="ball"
  style="
    z-index: 5;
    position: absolute;
    left: 0px;
    top: 0px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: green;
  "
></div>

<script>
  var velocity = 5;
  var position = 0;
  var ball = document.getElementById("ball");

  // YOUR CODE
  // ----------------
  var reverse = false;

  function moveB() {
    var Xmin = 0;
    var Xmax = 300;

    if (reverse) {
      position = position - velocity;
      ball.style.left = position + "px";
    } else {
      position = position + velocity;
      ball.style.left = position + "px";
    }

    if (position > Xmax || position === Xmin) reverse = !reverse;
  }
  setInterval(moveB, 5);
</script>
