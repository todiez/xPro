<div
  id="ball"
  style="
    z-index: 5;
    position: absolute;
    left: 0px;
    top: 0px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: green;
  "
></div>

<script>
  var velocity = 1;
  var position = 0;
  var ball = document.getElementById("ball");

  // YOUR CODE
  // ----------------
  function moveIt() {
    position = position + velocity;
    ball.style.left = position + 'px';
  }

  setInterval(moveIt, 10);
  

</script>
