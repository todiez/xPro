<div
  id="ball"
  style="
    z-index: 5;
    position: absolute;
    left: 0px;
    top: 0px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: green;
  "
></div>
<div
  id="ball2"
  style="
    z-index: 5;
    position: absolute;
    left: 0px;
    top: 0px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: rgb(231, 245, 73);
  "
></div>

<script>
  var velocityX = 1;
  var velocityY = 1;
  var positionX = 0;
  var positionY = 0;
  var ball = document.getElementById("ball");
  var ball2 = document.getElementById("ball2");

  var Xmin = 0;
  var Xmax = 300;
  var Ymin = 0;
  var Ymax = 300;

  // YOUR CODE
  // ----------------

  var reverse = false;

  function moveB() {
    if (reverse) {
      positionX = positionX - velocityX;
      positionY = positionY - velocityY;
      ball.style.left = positionX + "px";
      ball.style.top = positionY + "px";
    } else {
      positionX = positionX + velocityX;
      positionY = positionY + velocityY;
      ball.style.left = positionX + "px";
      ball.style.top = positionY + "px";
    }

    if (
      positionX > Xmax ||
      positionX === Xmin ||
      positionY > Ymax ||
      positionY === Ymin
    )
      reverse = !reverse;
  }

  function moveB2() {
    if (reverse) {
      positionX = positionX - velocityX;
      positionY = positionY - velocityY;
      ball2.style.left = positionX + "px";
      ball2.style.top = positionY + "px";
    } else {
      positionX = positionX + velocityX;
      positionY = positionY + velocityY;
      ball2.style.left = positionX + "px";
      ball2.style.top = positionY + "px";
    }

    if (
      positionX > Xmax ||
      positionX === Xmin ||
      positionY > Ymax ||
      positionY === Ymin
    )
      reverse = !reverse;
  }  



  setInterval(moveB, 5);
  setInterval(moveB2, 100);
</script>
