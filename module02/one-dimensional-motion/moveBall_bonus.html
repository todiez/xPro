<div
  id="ball"
  style="
    z-index: 5;
    position: absolute;
    left: 0px;
    top: 0px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: green;
  "
></div>

<script>
  var velocityX = 4;
  var velocityY = 1;
  var positionX = 0;
  var positionY = 0;
  var ball = document.getElementById("ball");

  // YOUR CODE
  // ----------------
  var edge = 0;
  var posMaxX = 580;
  var posMaxY = 450;

  function moveIt() {
    if (positionX < posMaxX && edge === 0) {
      positionX = positionX + velocityX;
      ball.style.left = positionX + "px";

      if(positionX >= posMaxX)
         edge = 1;
    } 
    if (positionY < posMaxY && edge === 0) {
      positionY = positionY + velocityY;
      ball.style.top = positionY + "px";
      
      if(positionY >= posMaxY)
         edge = 1;
    }
  

      
    } else if (positionX > 0 && edge === 1) {
      positionX = positionX - velocityX;
      ball.style.left = positionX + "px";

      positionY = positionY - velocityY;
      ball.style.top = positionY + "px";

      if(positionX < 1)
         edge = 0;
    } else
    clearInterval(intervID);
  }
  var intervID = setInterval(moveIt, 5);
  
  


</script>
