<div
  id="ball"
  style="
    z-index: 5;
    position: absolute;
    left: 0px;
    top: 0px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: rgb(25, 90, 170);
  "
></div>

<div
  id="ball2"
  style="
    z-index: 5;
    position: absolute;
    left: 0px;
    top: 0px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: rgb(255, 0, 0);
  "
></div>


<script>
  var velocityX = 1;
  var velocityY = 1;

  var positionX = 0;
  var positionY = 0;
  var ball = document.getElementById("ball");
  var ball2 = document.getElementById("ball2");
  

  var Xmin = 0;
  var Xmax = 300;
  var Ymin = 0;
  var Ymax = 300;

  // YOUR CODE
  // ----------------

  var reverse = false;
  var rgbArray = ["rgb(21, 2, 231)",
                  "rgb(121, 22, 23)",
                  "rgb(21, 22, 23)",
                  "rgb(21, 212, 123)",
                  "rgb(11, 222, 23)",
                  "rgb(211, 22, 243)",
                  "rgb(100, 222, 23)",
                  "rgb(217, 22, 23)",
                  "rgb(121, 122, 3)",
                  "rgb(21, 252, 0)",
                  "rgb(21, 0, 23)",
                  "rgb(0, 22, 203)"                
                ]

  function moveB() {
    if (reverse) {
      positionX = positionX - velocityX;
      positionY = positionY - velocityY;
      ball.style.left = positionX + "px";
      ball.style.top = positionY + "px";
      ball.style.width = "60px";
      
    } else {
      positionX = positionX + velocityX;
      positionY = positionY + velocityY;
      ball.style.left = positionX + "px";
      ball.style.top = positionY + "px";
      ball.style.width = "50px";
    }

    if (
      positionX > Xmax ||
      positionX === Xmin ||
      positionY > Ymax ||
      positionY === Ymin
    ) {
      reverse = !reverse;
      ball.style.background = rgbArray[Math.floor(Math.random() * rgbArray.length)]
    }
  }

  function moveB2() {
    if (reverse) {
      positionX = positionX - velocityX;
      positionY = positionY - velocityY;
      ball2.style.left = positionX + "px";
      ball2.style.top = positionY + "px";
      ball2.style.width = "40px";
    } else {
      positionX = positionX + velocityX;
      positionY = positionY + velocityY;
      ball2.style.left = positionX + "px";
      ball2.style.top = positionY + "px";
      ball2.style.width = "50px";
    }

    if (
      positionX > Xmax ||
      positionX === Xmin ||
      positionY > Ymax ||
      positionY === Ymin
    ){
      reverse = !reverse;
      ball2.style.background = rgbArray[Math.floor(Math.random() * rgbArray.length)]
    }
  }  



  setInterval(moveB, 10);
  setInterval(moveB2, 200);
</script>
