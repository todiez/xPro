<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic</title>
    <style>
      .on {
        background: orange;
        font-size: 3em;;
      }
      .next {
        background-color: khaki;
        font-size: 3em;
      }
      div {
        padding: 70px;
        text-align: center;
        border-style: solid;
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <button onclick="off()">OFF</button>
    <button onclick="next()">NEXT</button>
    <button onclick="on()">ON</button>
    <button onclick="offButton()">Forever OFF</button>
    <div id="target">Target</div>

    <script>
      function on() {
        const element = document.getElementById("target");
        element.classList.add("on");
      }

      const off = () => {
        const element = document.getElementById("target");
        element.classList.remove("on");
        element.classList.remove("next");
      };

      function next() {
        const element = document.getElementById("target");
        
        element.classList.add("next");
      }

      function automation() {
        on();
        setTimeout(next, 1000);
        setTimeout(off, 2000);
        
      }

      const myInterval = setInterval(automation, 3000);
      
      function offButton() {
        clearInterval(myInterval);
        off();
      }


    </script>
  </body>
</html>
