<html lang="en">
<head>

    <title>Mouse Move</title>
</head>
<body>
    <h1 id="headi">Hall√∂le!</h1>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        $("html").click(function (event) {
            $("#headi").offset({
                left: event.pageX,
                top: event.pageY
            });
        });
