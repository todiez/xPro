<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Map Marker</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      //mapbox access token
      mapboxgl.accessToken = 'pk.eyJ1IjoiZHp6ZW1iZXIiLCJhIjoiY2w4eWEwaTF1MGFmbjN2cDI4cGU1djFjYiJ9.HwVQ6bpWVO8wCEKsA2FC7A';

      //creates new Map using mapbox library
      var map = new mapboxgl.Map({ 
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        center: [-71.091542, 42.358862],
        zoom: 12,
      });

      //create marker and add to map (using mapbox library mapboxgl)
      let marker = new mapboxgl.Marker()
      .setLngLat([-71.091542, 42.358862])
      .addTo(map);


    </script>
  </body>
</html>
