    <title>Async Testing</title>
  </head>
  <body>
    <script>
      function a() {
        return new Promise(function (resolve) {
            setTimeout(() => {
              resolve('a')
            }, 3000);
        })

      }
      function b() {
        return new Promise(function (resolve) {
            setTimeout(() => {
              resolve('b')
            }, 500);
        })
      }
      function c() {
        return new Promise(function (resolve) {
            setTimeout(() => {
              resolve('c')
            }, 1500);
        })
      }

      const list = [a, b, c];

      (async function() {
        for (fn of list) {
        const result = await fn();
        console.log(result);
        }
      })()
